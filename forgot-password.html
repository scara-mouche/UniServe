<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
  font-family: Arial, sans-serif;
  background-color: #fefefe;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

main {
  background: #fff;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

.email label {
  display: block;
  margin-bottom: 5px;
}

.email input {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
}

.btn button {
  width: 100%;
  padding: 10px;
  background-color: crimson;
  border: none;
  color: white;
  cursor: pointer;
  border-radius: 5px;
}

.back {
  margin-top: 15px;
  text-align: center;
}

.back a {
  text-decoration: none;
  color: #555;
}

    </style>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="forgot.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>
  <main>
    <form id="forgotForm">
      <h1>Reset Your Password</h1>

      <div class="email">
        <label for="email">Enter your email</label>
        <input type="email" id="email" required />
      </div>

      <div class="btn">
        <button type="submit">Send Reset Link</button>
      </div>

      <div class="back">
        <a href="index.html">‚Üê Back to Login</a>
      </div>
    </form>
  </main>

  <script>
    // Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCmY01W7nrK_SnKCGM4sblWna03KbLDEwU",
      authDomain: "uniserve-d990a.firebaseapp.com",
      projectId: "uniserve-d990a",
      storageBucket: "uniserve-d990a.appspot.com",
      messagingSenderId: "417274438534",
      appId: "1:417274438534:web:c7ff020cd9d8d19fd30207"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Forgot Password Form
    document.getElementById("forgotForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();

      try {
        await auth.sendPasswordResetEmail(email);
        alert("Password reset link sent! Check your email.");
        window.location.href = "index.html";
      } catch (error) {
        console.error("Reset error:", error);
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
